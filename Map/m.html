<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="./map.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="action-buttons">
        <button class="action-button" id="show-map-button">Show Map</button>
    </div>

    <div id="map-container" style="display: none;">
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    

    <script>
        let map;
        let marker;

        function initMap() {
            const defaultLocation = { lat: 11.5541, lng: 78.0190 };
            const mapOptions = {
                center: defaultLocation,
                zoom: 12
            };

            document.getElementById('show-map-button').addEventListener('click', function() {
                if (!map) {
                    map = new google.maps.Map(document.getElementById('map'), mapOptions);
                }

                if (marker) {
                    marker.setMap(null);
                }

                marker = new google.maps.Marker({
                    position: defaultLocation,
                    map: map,
                    title: 'Selected Location',
                    icon: {
                        url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                        scaledSize: new google.maps.Size(40, 40)
                    }
                });

                map.setCenter(defaultLocation);
                map.setZoom(12);

                const mapContainer = document.getElementById('map-container');
                mapContainer.style.display = mapContainer.style.display === 'none' ? 'block' : 'none';
                this.textContent = mapContainer.style.display === 'none' ? 'Show Map' : 'Hide Map';
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW9tjgHTJfyF5_s6RC3xVxjS_vl6mBQ18&callback=initMap" async defer></script>
</body>
</html>
